---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
  templates:
  - single
- type: directory
  path: content/promo
  label: Promo
  create: all
  match: "**/*"
  templates:
  - promo
- type: directory
  path: content/media
  label: Media
  create: all
  match: "**/*"
  templates:
  - media-template
- type: directory
  path: content/layanan
  label: Layanan
  create: all
  match: "**/*"
  templates:
  - layanan-template
- type: directory
  path: promos
  label: "- Promo Parent Management -"
  create: all
  match: "**/*"
  templates:
  - single
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.68.3
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.68.3
