<!DOCTYPE html>
<html lang="id">
    {{- partial "head.html" . -}}
    <title>{{ block "title" . }}
        {{ .Site.Title }}
    {{ end }}</title>
    <meta name="description" content="{{ block "Description" .}}{{ .Site.Params.description }}{{ end }}" />
    <body>
        {{- partial "header.html" . -}}
        <main>
        {{- block "main" . }}{{- end }}
        </main>
        <div class="bar"></div>
        {{- partial "footer.html" . -}}
    </body>
</html>
