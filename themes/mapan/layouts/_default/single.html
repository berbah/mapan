{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}

  {{ with .Params.Image }}
    {{ $imagePath := print "images/" . }}
    {{ $absolutePath := print "static/" $imagePath}}
    {{ if fileExists $absolutePath }}
      <div class="single-image-cover">
        <img src="{{ $imagePath | absURL }}" alt="" />
      </div>
    {{ end }}
  {{ end }}

  <section class="content">
    
    <h1>{{ .Title }}</h1>

    {{ .Content }}

  </section>

{{ end }}
