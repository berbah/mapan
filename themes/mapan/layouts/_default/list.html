{{ define "main" }}

  <div class="taxonony-header">
    <h2>{{ .Title }}</h2>
  </div>

  <div class="term-list">
    {{ range .Paginator.Pages.ByDate.Reverse }}

      <div class="term-card">
        
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        {{ with .Params.Description }}
          {{ . }}
        {{ end }}
      
      </div>

    {{ end }}
  </div>
  
  {{ partial "pagination.html" . }}

{{ end }}
